name: Test

on:
  push:
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [iOS, tvOS]
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: create_patched_sdk.sh

      - name: Test
        run: |
          TBD=/usr/local/bin/tbd
          sudo curl -Lo $TBD https://github.com/inoahdev/tbd/releases/download/2.2/tbd-mac
          sudo chmod +x $TBD && sudo chown $(whoami):$(whoami) $TBD
          ./create_patched_sdk.sh yes $HOME/sdks - - $TBD /Applications/Xcode.app ${{ matrix.os }}
          echo "RESULT: $?"

      - name: How'd we do?
        run: |
          ls -R $HOME/sdks/ | wc -l